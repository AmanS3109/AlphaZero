# ──────────────────────────────────────────────
# AlphaZero — Connect Four Configuration
# ──────────────────────────────────────────────

game: connect_four

# ── Model ──  (larger than tictactoe to handle 6×7 board)
model:
  num_resBlocks: 9
  num_hidden: 128

# ── MCTS ──
mcts:
  C: 2
  num_searches: 200
  dirichlet_epsilon: 0.25
  dirichlet_alpha: 0.3

# ── Training ──
training:
  num_iterations: 8
  num_selfPlay_iterations: 500
  num_parallel_games: 100
  num_epochs: 4
  batch_size: 128
  temperature: 1.25
  lr: 0.001
  weight_decay: 0.0001

# ── Paths ──
checkpoint_dir: checkpoints
